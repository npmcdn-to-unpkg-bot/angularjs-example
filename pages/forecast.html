FORECAST For a city {{city}}

<hr>
  <a href="#/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a>|
  <a href="#/forecast/3" ng-class="{'bg-primary': days === '3'}">3</a>|
  <a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a>|
  <a href="#/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>
<hr>

<div ng-repeat="data in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <h3 class="panel-heading">
          {{milisecondsToDate(data.dt) | date: "d MMM, y"}}
        </h3>
        <div class="panel-body">
          Daytime temperature is: {{kelvinsToCelsius(data.temp.day)}}
        </div>
      </div>
    </div>
  </div>
</div>
